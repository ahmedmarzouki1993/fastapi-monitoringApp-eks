name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2  # Corrected to use 'uses' instead of 'run'

      - name: Login to Docker Hub
        uses: docker/login-action@v2  # Corrected to v2 since there's no v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6  # Keep this as is
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-monitoringapp:latest
